<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LaTeX Compiler</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <h1>LaTeX Compiler<span style="font-size:50%"> -
                <a href="https://github.com/Naheel-Azawy/latexwrapper">src</a>
            </span></h1>
            <form action="#">
                <input class="file-input" type="file" name="file" hidden>
                <p>Browse a .zip file latex project to upload</p>
            </form>
            <br>
            <section class="progress-area"></section>
            <section class="items-area uploaded-area"></section>
            <br>
            <section class="items-area others-area"></section>
        </div>

        <script src="main.js"></script>

    </body>
</html>
